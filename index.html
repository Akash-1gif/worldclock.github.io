  <body>
    <script>
      let d;
      let text;
      let date_;
      let obj1={timeStyle:"full",houtCycle:"h24",timeZone:null};
      let obj2={dateStyle:"full",timeZone:null};
      let g;
      let h;
      function fun2(){
          let f=document.getElementById("city");
          delete (obj1.timeZone);
          delete (obj2.timeZone);
          g=f.value;
          h=f.value;
          obj1['timeZone']=g;
          obj2['timeZone']=g;
          
          // alert(obj1['timeZone']);
          document.getElementById("display_city").innerHTML="<br>";
          document.getElementById("display_here").innerHTML="<br>";
          setInterval(()=>{
              d=new Date();
              text=d.toLocaleTimeString("en-US",obj1);
              date_=d.toLocaleDateString("en-US",obj2);
              document.getElementById("display_city").innerHTML=h;
              document.getElementById("display_here").innerHTML=text+"<br>"+date_;
          },1000);
  
      }
    </script>
